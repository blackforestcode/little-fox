<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Little Fox Einstellungen</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 16px;
      }
      label {
        display: block;
        margin: 8px 0 4px;
        font-weight: bold;
      }
      input[type="number"] {
        width: 80px;
      }
      button {
        margin-top: 12px;
        padding: 6px 12px;
        font-size: 14px;
      }
      .status {
        margin-top: 8px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 style="display: flex; align-items: center">
      <img src="icon48.png" alt="Little Fox" /><span
        >Little Fox Einstellungen</span
      >
    </h1>
    <label for="width">Popup-Breite (px):</label>
    <input type="number" id="width" min="200" step="10" />

    <label for="height">Popup-Höhe (px):</label>
    <input type="number" id="height" min="200" step="10" />

    <button id="saveBtn">Speichern</button>
    <button id="resetBtn">Auf Standard zurücksetzen</button>
    <div class="status" id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
